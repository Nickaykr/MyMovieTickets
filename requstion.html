        <h2>Регистрация</h2>
        <div class="form-group">
            <label for="username">Имя:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="usernLastname">Фамилия:</label>
            <input type="text" id="usernLastname" name="usernLastname" required>
        </div>
        <div class="form-group">
            <label for="email">Почта:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="number">Номер телефона:</label>
            <input type="tel" id="number" name="number"  required>
        </div>
        <div class="form-group">
            <label for="dateBirth">Дата рождения:</label>
            <input type="date" id="dateBirth" name="dateBirth" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="PovtorPassword">Повторить пароль:</label>
            <input type="password" id="PovtorPassword" name="PovtorPassword" required>
        </div>
        <button id="loginButton">Зарегистрироваться</button><br>
      </div>
